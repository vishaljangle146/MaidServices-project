<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="forgot.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Forgot Password UI Using CSS - @code.scientist x @codingtorque</title>
</head>
<body>
    <div class="card">
        <p class="lock-icon"><i class="fas fa-lock"></i></p>
        <h2>Forgot Password?</h2>
        <p>You can reset your Password here</p>
        <input type="tel" class="passInput" placeholder="Mobile number" maxlength="10">
        <button onclick="sendPassword(); window.location.href = '../otp/otp.html';">Send  Otp</button>
    </div>

    <script src="forgot.js"></script>
    
</body>
</html>
